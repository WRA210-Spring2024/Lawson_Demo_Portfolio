<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet" /> 
    <!--Make sure that this ^custom stylesheet is placed below the Bootstrap stylesheet!
    Remember that if two CSS rules of equal specificity conflict, the last rule will be applied.-->
   
    <title>Vee Lawson</title> <!--This is what the browser will show in the tab description when the page is opened.-->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"><!--navbar-light and bg-light are part of Bootstraps' default styling. I'll delete these and add my own styling later.-->
        <div class="container-fluid">
          <a class="navbar-brand ps-4" href="./index.html">Vee Lawson</a> <!-- This is a clickable link. The # is a placeholder. If you replace # with ./index.html, this will be a link to your homepage.-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> <!--On small screen sizes, this will place the targeted content (within "#navbarNavDropdown" below) in a drop-down menu-->
          <div class="collapse navbar-collapse justify-content-end pe-4" id="navbarNavDropdown"> <!--I use justify-content-end to place the navbar items on the right side. Then, I use pe-4 to add some padding between the items and the edge of the container.-->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./cv.html">CV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./research.html">Research</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./teaching.html">Teaching</a> <!--I've moved the aria-current attribute here to tell screenreaders that this is the current page!-->
              </li>
            </ul>
          </div>
        </div>
    </nav> 
    <!--When I made this new page, I copied the <head> sections of my index.html file because all HTML files require the same 4 basic tags (<!DOC TYPE html>, <head>, <html>, and <body>).-->
    <!--I also copied over the navigation bar, with some small changes: I moved the aria-current attribute from the home section to the "Teaching" section in order to tell screen readers that this is the current page.-->
    <!--Next, I can add new content, using the same container-row-column pattern as I did before.-->
    <!--We aren't learning JavaScript in this class, but some Bootstrap components require it to run. So, we import it below.-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
